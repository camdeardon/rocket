{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'landing/style.css' %}">
      </head>
  <body>
    <div class="header">
      <img src="{% static 'landing/Rocket Logo.png' %}"  alt="Rocket logo" height="240" width="480">
    </div>
    <div class="container">
      <img src="{% static 'landing/Rocket Gif.gif' %}"  alt="Rocket gif" height="100" width="119">
      <br>
      <br>
      <h2 class = "zoom-in">Blast off your vision with Rocket</h2>
      <br>
      <br>
      <br>
      <p class = "homepage-paragraph">An innovative, new technology with a mission to connect people and kickstart their success by empowering collaboration</p>
      <br>
      <br>
      <br>
      <br>
      <button class="learn-more">
        <a href="{% url 'learn_more' %}" class="button-link">
        <span class="circle" aria-hidden="true">
        <span class="icon arrow">
        </span>
        </span>
        <span class="button-text">
            Learn More</span>
      </button>
      
    </div>
  </body>
</html>
